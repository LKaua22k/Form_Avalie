<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Title pahe -->
    <title>Avalie sua mentoria</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./imgs/header-img.svg" alt="">

            <h2>Informações pessoais</h2>
        </header>

        <form id="my-form">
            
            <div class="fieldset-wrapper">
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" name="event-name" id="event-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" name="event-surname" id="event-surname">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">
                        Email
                        <span>(digite um email válido)</span>
                    </label>
                    <input type="email" name="event-email" id="event-email">
                </div>
            </div>

            <fieldset>
                <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <legend>Informações do mentor</legend>
                            <label for="event-mentor">Selecione quem foi o seu mentor</label>
                            <select name="" id="event-mentor">
                                <option value="1">Sol</option>
                                <option value="2">Pablo</option>
                                <option value="3">Susu</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-info">Feedback sobre o mentor</label>
                            <textarea name="event-info" id="" cols="30" rows="10"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="" id="">
                            <label for="event-info">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                        
                    </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
